<section id="robots-section" class="robots-section">
    <div class="robots-container">
        <h2 class="section-title">Our Robots</h2>
        <div class="robot-timeline">
            <div class="robot-card" data-year="2024">
                <div class="robot-image">
                    <img src="2024_robot.png" alt="2024 Robot">
                    <div class="robot-overlay">
                        <h3>2024 Robot</h3>
                        <button class="specs-btn">View Specs</button>
                    </div>
                </div>
                <div class="robot-specs">
                    <h4>Specifications</h4>
                    <ul>
                        <li>Weight: [Weight]</li>
                        <li>Dimensions: [Dimensions]</li>
                        <li>Features: [Features]</li>
                    </ul>
                </div>
            </div>
            <!-- Add more robot cards for previous years -->
        </div>
    </div>
</section>
